<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.8), rgba(34, 34, 34, 0.9)), 
                        url('https://source.unsplash.com/1600x900/?fitness,gym') no-repeat center center/cover;
            color: #fff;
        }

        header {
            background: #000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.8rem;
            color: #ff0000;
        }

        header nav {
            display: flex;
            gap: 1rem;
        }

        header a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
        }

        header a:hover {
            color: #ff0000;
        }

        .contact-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
        }

        .contact-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact-header h2 {
            font-size: 2.5rem;
            color: #ff0000;
        }

        .contact-header p {
            font-size: 1rem;
            color: #ccc;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .contact-form, .contact-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group label {
            font-size: 1rem;
            color: #fff;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 1rem;
            outline: none;
        }

        .form-group textarea {
            resize: none;
            height: 120px;
        }

        .form-group button {
            padding: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #ff0000;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: rgb(181, 150, 26);
        }

        .contact-info {
            background-color: #222;
            padding: 1.5rem;
            border-radius: 5px;
        }

        .contact-info h3 {
            font-size: 1.8rem;
            color: #ff0000;
        }

        .contact-info p {
            font-size: 1rem;
            color: #ccc;
            margin: 0.5rem 0;
        }

        .contact-info a {
            color: #ff0000;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: #000;
            color: #fff;
        }

        footer .social-icons {
            margin: 1rem 0;
        }

        footer .social-icons a {
            color: #fff;
            font-size: 1.5rem;
            margin: 0 0.5rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer .social-icons a:hover {
            color: #ff0000;
        }

        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>GymFluencer</h1>
        <nav>
            <a href="gym1.html">Home</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="contact-container">
        <div class="contact-header">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Reach out with any questions or feedback.</p>
        </div>
        <div class="contact-grid">
            <div class="contact-form">
                <h3>Send Us a Message</h3>
                <form>
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" placeholder="Type your message here"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="contact-info">
                <h3>Contact Information</h3>
                <p><i class="fas fa-phone"></i> +1 234 567 890</p>
                <p><i class="fas fa-envelope"></i> <a href="mailto:support@gymfluencer.com">support@gymfluencer.com</a></p>
                <p><i class="fas fa-map-marker-alt"></i> 123 Gym Street, Fit City</p>
                <p><i class="fas fa-clock"></i> Mon-Fri: 9:00 AM - 6:00 PM</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
        <p>&copy; 2024 GymFluencer. All Rights Reserved.</p>
    </footer>
</body>
</html>
